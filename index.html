<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="results">
            <span id="answer"></span>
        </div>
        
        <div class="button-wrapper">
            <button class="btns operators" id="plus">+</button>
            <button class="btns operators" id="minus">-</button>
            <button class="btns operators" id="multi">x</button>
            <button class="btns operators" id="divide">/</button>
            <button class="btns operators" id="equals">=</button>

            <button class="btns nums" id="seven">7</button>
            <button class="btns nums" id="eight">8</button>
            <button class="btns nums" id="nine">9</button>
            <button class="btns nums" id="four">4</button>
            <button class="btns nums" id="five">5</button>
            <button class="btns nums" id="six">6</button>
            <button class="btns nums" id="one">1</button>
            <button class="btns nums" id="two">2</button>
            <button class="btns nums" id="three">3</button>
            <button class="btns nums" id="zero">0</button>
            <button class="btns nums" id="dot">.</button>
            <button class="btns" id="clear">C</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
